<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visualizar Dados</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <!-- https://fullcalendar.io/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css?v1.2">

</head>


<body id="reportsPage">
    <div class="loader-wrapper" id="loader-wrapper" style="text-align: center">
        <div class="loader" id="loader"></div>
        <h1 class="tm-site-title mb-0" style="display: inline-block">Gerando gráficos...</h1>
    </div>
    <div class="" id="home" hidden>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-3x fa-chart-line tm-site-icon"></i>
                            <h1 class="tm-site-title mb-0">Visualizar</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">

                                <li class="nav-item">
                                    <input id="dataUpdate" name="data" type="date" class="nav-link" />
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link active" onclick="reloadPageWithDate()">Selecionar
                                        <span class="sr-only">(current)</span>
                                    </button>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Mais opções
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#" id="downloadData">Download dos dados</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                <div class="tm-col tm-col-big" id = "tempDiv">
                        <h2 class="tm-block-title">Temperatura</h2>
                        <div id="tempChart" style="min-width: 400px; height: 500px; margin: 0 auto"></div>
                </div>
                <div class="tm-col tm-col-big" id="umidDiv">
                    <h2 class="tm-block-title">Umidade</h2>
                    <div id="umidChart" style="min-width: 400px; height: 500px; margin: 0 auto"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="code/highcharts.js"></script>
    <script src="code/modules/series-label.js"></script>
    <script src="code/modules/exporting.js"></script>
    <script src="code/modules/export-data.js"></script>


    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <!-- https://momentjs.com/ -->
    <script src="js/utils.js?v.1.7"></script>
    <script src="js/load.js?v1.2.1.12.111"></script>
    <script src="js/Chart.min.js"></script>
    <!-- http://www.chartjs.org/docs/latest/ -->
    <!-- https://fullcalendar.io/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="js/high.js?v.1.9.141"></script>
</body>
</html>
